<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Pokemon API</title>
</head>

<body>
    <div class="pokeHeader">
        <h1 class="marlieHeader">Marlie's Pokedex</h1>
    </div>

    <div class="buttonsDiv">

        <button class="testing" type="button">
            <img src="./img/GrassIC_SV.png" alt="grass pokemon button" class="btn grass" onclick="categorizePoke()">
        </button>
        <button class="testing" type="button">
            <img src="./img/FireIC_SV.png" alt="fire pokemon button" class="btn fire" onclick="categorizePoke()">
        </button>
        
        <button class="testing" type="button">
            <img src="./img/PsychicIC_SV.png" alt="psychic pokemon button" class="btn psychic" onclick="categorizePoke()">
        </button>
        <button class="testing" type="button">
            <img src="./img/WaterIC_SV.png" alt="water pokemon button" class="btn water" onclick="categorizePoke()">
        </button>
        <button class="testing">
            <img src="./img/icons8-pokeball-96.png" alt="" onclick="pokeProcess()">
        </button>

    </div>

    <div class="pokeList"></div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="main.js"></script>
</body>

</html>
